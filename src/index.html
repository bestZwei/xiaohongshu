<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能助手</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 智能助手</h1>
        </header>
        
        <div class="settings-toggle">
            <button onclick="toggleSettings()">⚙️ 设置</button>
        </div>

        <div class="settings" id="settings">
            <div class="setting-item">
                <label>API 地址：</label>
                <input type="text" id="apiUrl" readonly>
            </div>
            <div class="setting-item">
                <label>API Key：</label>
                <input type="password" id="apiKey" readonly>
            </div>
            <div class="setting-item">
                <label>模型：</label>
                <select id="model"></select>
            </div>
            <div class="setting-item">
                <label>系统提示词：</label>
                <textarea id="systemPrompt" readonly></textarea>
            </div>
        </div>

        <main class="chat-container">
            <div class="chat-window" id="chatWindow"></div>
            <div class="input-area">
                <textarea id="messageInput" placeholder="输入消息..." rows="3"></textarea>
                <div class="button-group">
                    <button onclick="sendMessage()" id="sendButton">发送</button>
                    <button onclick="stopGeneration()" id="stopButton" disabled>停止</button>
                </div>
            </div>
        </main>
    </div>

    <!-- 按顺序加载脚本 -->
    <script src="js/env-loader.js"></script>
    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>

    <script>
        let initialized = false;

        async function initialize() {
            if (initialized) return;
            
            try {
                await loadEnvironmentVariables();
                
                // 设置默认值
                document.getElementById('apiUrl').value = window.Config.API_URL;
                document.getElementById('apiKey').value = window.Config.API_KEY;
                document.getElementById('systemPrompt').value = window.Config.SYSTEM_PROMPT;
                
                // 动态填充模型选项
                const modelSelect = document.getElementById('model');
                modelSelect.innerHTML = window.Config.MODEL_LIST.map(model => 
                    `<option value="${model}" ${model === window.Config.DEFAULT_MODEL ? 'selected' : ''}>${model}</option>`
                ).join('');

                initialized = true;
                console.log('初始化完成');
            } catch (error) {
                console.error('初始化失败:', error);
                alert('初始化失败，请刷新页面重试');
            }
        }

        // 确保 DOM 加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>
