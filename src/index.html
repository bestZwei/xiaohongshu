<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能助手</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/marked/marked.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 智能助手</h1>
        </header>
        
        <div class="settings-toggle">
            <button onclick="toggleSettings()">⚙️ 设置</button>
        </div>

        <div class="settings" id="settings">
            <div class="setting-item">
                <label>API 基础地址：</label>
                <input type="text" id="apiUrl" value="https://duck.cool.us.kg">
            </div>
            <div class="setting-item">
                <label>API Key：</label>
                <input type="password" id="apiKey" value="sk-vduck">
            </div>
            <div class="setting-item">
                <label>模型：</label>
                <select id="model">
                    <option value="llama-3.1-70b">Llama 3.1 70B</option>
                    <option value="claude-3-haiku">Claude 3 Haiku</option>
                    <option value="gpt-4o-mini">GPT-4 Mini</option>
                </select>
            </div>
            <div class="setting-item">
                <label>系统提示词：</label>
                <textarea id="systemPrompt">测试</textarea>
            </div>
        </div>

        <main class="chat-container">
            <div class="chat-window" id="chatWindow"></div>
            
            <div class="input-area">
                <textarea id="messageInput" placeholder="输入消息..." rows="3"></textarea>
                <div class="button-group">
                    <button onclick="sendMessage()" id="sendButton">发送</button>
                    <button onclick="stopGeneration()" id="stopButton" disabled>停止</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
