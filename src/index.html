<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能助手</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 智能助手</h1>
        </header>
        
        <div class="settings-toggle">
            <button onclick="toggleSettings()">⚙️ 设置</button>
        </div>

        <div class="settings" id="settings">
            <div class="setting-item">
                <label>API 地址：</label>
                <input type="text" id="apiUrl" readonly>
            </div>
            <div class="setting-item">
                <label>API Key：</label>
                <input type="password" id="apiKey" readonly>
            </div>
            <div class="setting-item">
                <label>模型：</label>
                <select id="model"></select>
            </div>
            <div class="setting-item">
                <label>系统提示词：</label>
                <textarea id="systemPrompt" readonly></textarea>
            </div>
        </div>

        <main class="chat-container">
            <div class="chat-window" id="chatWindow"></div>
            <div class="input-area">
                <textarea id="messageInput" placeholder="输入消息..." rows="3"></textarea>
                <div class="button-group">
                    <button onclick="sendMessage()" id="sendButton">发送</button>
                    <button onclick="stopGeneration()" id="stopButton" disabled>停止</button>
                </div>
            </div>
        </main>
    </div>

    <!-- 按顺序加载脚本 -->
    <script src="js/env-loader.js"></script>
    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>

    <script>
        let initialized = false;

        async function initialize() {
            if (initialized) return;
            
            try {
                console.log('开始初始化...');
                
                // 确保 Config 已定义
                if (!window.Config) {
                    throw new Error('Config not loaded');
                }

                // 加载环境变量
                await loadEnvironmentVariables();
                
                // 设置默认值
                const apiUrlInput = document.getElementById('apiUrl');
                const apiKeyInput = document.getElementById('apiKey');
                const systemPromptInput = document.getElementById('systemPrompt');
                const modelSelect = document.getElementById('model');

                if (!apiUrlInput || !apiKeyInput || !systemPromptInput || !modelSelect) {
                    throw new Error('Required elements not found');
                }

                apiUrlInput.value = window.Config.API_URL;
                apiKeyInput.value = window.Config.API_KEY;
                systemPromptInput.value = window.Config.SYSTEM_PROMPT;
                
                // 动态填充模型选项
                modelSelect.innerHTML = window.Config.MODEL_LIST.map(model => 
                    `<option value="${model}" ${model === window.Config.DEFAULT_MODEL ? 'selected' : ''}>${model}</option>`
                ).join('');

                initialized = true;
                console.log('初始化完成');
            } catch (error) {
                console.error('初始化失败:', error);
                // 使用默认值重试
                try {
                    const defaultConfig = {
                        API_URL: 'https://duck.cool.us.kg',
                        API_KEY: 'sk-vduck',
                        SYSTEM_PROMPT: '测试',
                        MODEL_LIST: ['llama-3.1-70b', 'claude-3-haiku', 'gpt-4o-mini'],
                        DEFAULT_MODEL: 'llama-3.1-70b'
                    };

                    document.getElementById('apiUrl').value = defaultConfig.API_URL;
                    document.getElementById('apiKey').value = defaultConfig.API_KEY;
                    document.getElementById('systemPrompt').value = defaultConfig.SYSTEM_PROMPT;
                    
                    const modelSelect = document.getElementById('model');
                    modelSelect.innerHTML = defaultConfig.MODEL_LIST.map(model => 
                        `<option value="${model}" ${model === defaultConfig.DEFAULT_MODEL ? 'selected' : ''}>${model}</option>`
                    ).join('');

                    initialized = true;
                    console.log('使用默认配置初始化完成');
                } catch (retryError) {
                    console.error('使用默认配置也失败了:', retryError);
                    alert('初始化失败，请刷新页面重试');
                }
            }
        }

        // 确保 DOM 加载完成后初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>
